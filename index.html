<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for City"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                  onfocus="this.value=''"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>
                Last updated:
                <span id="date"></span>
              </li>
              <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img src="#" alt="image" id="icon" class="float-left" />
                  <strong id="temperature"></strong
                  ><span class="units">
                    <a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a></span
                  >
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                  <li>Precipitation: <span id="precipitation"></span>%</li>
                  <li>Feels Like: <span id="feels-like"></span></li>
                </ul>
              </div>
            </div>
            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">
                    Thu
                    <img
                      src="http://openweathermap.org/img/wn/10d@2x.png"
                      alt=""
                      width="36"
                    />
                    <div class="weather-forecast-temperature">
                      <span class="weather-temp-max">31째</span>
                      <span class="weather-temp-min">26째</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/lbferrand/Vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Luciana Ferrand
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
